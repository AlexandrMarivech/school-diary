{% extends "base.html" %}
{% block page_title %}Дашборд{% endblock %}
{% block page_subtitle %}Добро пожаловать, {{ session.fullname or session.username }}!{% endblock %}

{% block content %}
<div class="row">
    {% for item in news %}
        <div class="col-md-6 mb-3">
            <div class="card shadow-sm">
                <img src="{{ item.image }}" class="card-img-top" alt="{{ item.title }}">
                <div class="card-body">
                    <h5 class="card-title">{{ item.title }}</h5>
                    <p class="card-text">{{ item.desc }}</p>
                    <a href="{{ item.url }}" class="btn btn-outline-primary btn-sm">Подробнее</a>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
